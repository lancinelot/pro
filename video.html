<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Vidéothèque</title>
    <style>
        .videotheque {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .videotheque h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .video-item {
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-info h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        
        .video-info p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <section class="videotheque">
        <h2>Notre Vidéothèque</h2>
        <div class="video-grid">
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="/api/placeholder/400/225" alt="Miniature Vidéo 1">
                </div>
                <div class="video-info">
                    <h3>Titre de la Vidéo 1</h3>
                    <p>Courte description du contenu de la vidéo.</p>
                </div>
            </div>
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="/api/placeholder/400/225" alt="Miniature Vidéo 2">
                </div>
                <div class="video-info">
                    <h3>Titre de la Vidéo 2</h3>
                    <p>Brève explication de ce que cette vidéo traite.</p>
                </div>
            </div>
            <div class="video-item">
                <div class="video-thumbnail">
                    <img src="/api/placeholder/400/225" alt="Miniature Vidéo 3">
                </div>
                <div class="video-info">
                    <h3>Titre de la Vidéo 3</h3>
                    <p>Un rapide résumé du contenu de la vidéo.</p>
                </div>
            </div>
            <!-- Ajouter plus d'éléments vidéo si nécessaire -->
        </div>
    </section>
</body>

</html>
